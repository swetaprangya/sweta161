<!DOCTYPE html>
<html>
    <head>
        <title>Bowling Game in Virtual Reality</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"> </script>

        <script src="./throw.js"></script>
    </head>
    <body>
        <a-scene id="scene">
            <!--Assets-->
            <a-assets
            id="Bowling"
            src="./bowling/bowling.gltf"
            ></a-assets>

            <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>
      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        <a-entity
        id="ball"
        gltf-model="#ball"
        position="0 -4.4 3"
        rotation="0 180 0"
        scale="0.35 1 1"          
      >
    </a-entity>
    <a-cursor></a-cursor>

     <!--Ground-->
     <a-plane
     id="ground"
     repeat="5 5"
     position="0 1 0"
     rotation="-90 0 0"
     height="200"
     width="200"
     color="#FBF2D4"
     static-body
     visible="true"
   >
   </a-plane>
   
        </a-scene>
    </body>
</html>
